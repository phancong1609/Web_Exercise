
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Murach Survey</title>
        <link rel="stylesheet" href="styles/stylesheet.css" type="text/css"/> 
    </head>
    <body>
        <img src ="Images/murachlogo.jpg" alt="Murach Logo Should've Been Here" width ="128" height="100">
    <h1>Survey</h1>
    <p> If you have a moment, we'd appreciate it if you would fill out this survey</p>
    <h1>Your Information</h1>
        <form action="surveylist" method="post">
        <input type="hidden" name="action" value="add">
        <label class="rlabel">First Name:</label>
        <input type="text" name="firstName" required><br>
        <label class="rlabel">Last Name:</label>
        <input type="text" name="lastName" required><br>
        <label class="rlabel">Email:</label>
        <input type="email" name="email" required><br>
        <label class="rlabel">Date of Birth</label>
        <input type="date" name="date" required><br>
    <h1>How did you hear about us?</h1>
        <input type="radio" id ="SE" name="hear" value="Search Engine">
        <label for = "SE">Search Engine</label>
        <input type="radio" id ="Word" name="hear" value="Word of mouth">
        <label for = "Word">Word of mouth</label>
        <input type="radio" id ="SMedi" name="hear" value="Social Media">
        <label for = "SMedi">Social Media</label>
        <input type="radio" id ="Oth" name="hear" value="Others">
        <label for = "Oth">Others</label>
    <h1>Would you like to receive announcements about new CDs and special offers?</h1>
        <input type="checkbox" id ="YES1" name="yes1" value="y1">
        <label  for="YES1">YES, I'd like that</label><br>
        <input type="checkbox" id ="YES2" name="yes2" value="y2">
        <label for = "YES2">YES, please send me email announcements</label><br><br>
        <label class="rlabel" for="contactlist">Please contact me by:</label>
        <select name="contactlist" id="contact">
          <option value="Email or postal mail">Email or postal mail</option>
          <option value="Email only">Email only</option>
          <option value="Postal mail only">Postal mail only</option>
        </select><br><br>
        <label>&nbsp;</label>
        <input type="submit" value="Submit" id="submit">
        </form>
    </body>
</html>
